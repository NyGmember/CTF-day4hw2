<div class="row align-items-center" style="height: 450px;">
    <div class="col-12">
        <div class="row">
            <div class="col-2 text-end">From:</div> 
            <div class="d-inline col-4">
                <p-dropdown [style]="{'width':'100%'}" [options]="symbols" [(ngModel)]="fromSymbol" optionLabel="label" optionValue="code" [filter]="true" filterBy="label" placeholder="Select curency"></p-dropdown>
            </div>
            <div class="d-inline col">
                <p-inputNumber class="input-box" [(ngModel)]="fromAmont" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [minFractionDigits]="2" [maxFractionDigits]="5" [min]="0">
                </p-inputNumber>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="row">
            <div class="col-2 text-end">To:</div> 
            <div class="d-inline col-4">
                <p-dropdown [style]="{'width':'100%'}" [options]="symbols" [(ngModel)]="toSymbol" optionLabel="label" optionValue="code" [filter]="true" filterBy="label" placeholder="Select curency"></p-dropdown>
            </div> 
            <div class="d-inline col" style="padding-left: 50px;">
                <p-button (click)="getExchange()" label="Let's Convert" icon="pi pi-check"></p-button>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="row" style="height: 200px;">
            <div class="col text-center">
                <div *ngIf="toAmont > 0">
                    <p> Rate: 1 {{ fromSymbol }} &asymp; {{ rate }} {{ toSymbol }}</p>
                    <p class="result">{{ toAmont | number: '1.1-4'}} {{ toSymbol }}</p>
                </div>
            </div>
        </div> 
    </div>
</div>
